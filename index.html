<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWPlayer Channel Switcher</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.18.4/jwplayer.js"></script>
    <script type="text/javascript">
        jwplayer.key = "W7zSm81+mmIsg7F+fyHRKhF3ggLkTqtGMhvI92kbqf/ysE99";
    </script>
    <style type="text/css" media="screen">
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #megaplay {
            width: 100%!important;
            height: 100%!important;
            overflow: hidden;
            background-color: #000;
        }
        .channel-list {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            max-width: 300px;
            list-style-type: none;
            margin: 0;
            height: auto;
            overflow-y: scroll;
        }
        .channel-list li {
            margin: 10px 0;
        }
        .channel-list li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .channel-list li a:hover {
            color: #f3f368;
        }
    </style>
</head>
<body>

<!-- Player Container -->
<div id="megaplay"></div>

<!-- Channel Playlist -->
<ul class="channel-list" id="channelList">
    <!-- Channel list items will be dynamically added here -->
</ul>

<script type="text/javascript">
    // Array of all channels with their names and URLs
    var channels = [
        { name: "BEIN SPORT 1", url: "https://live4.beinconnect.us/YallaGoalApp/beINSports1.m3u8" },
        { name: "BEIN SPORT 2", url: "https://live4.beinconnect.us/YallaGoalApp/beINSports2.m3u8" },
        { name: "BEIN SPORT 3", url: "https://live4.beinconnect.us/YallaGoalApp/beINSports3.m3u8" },
        { name: "BEIN SPORT 4", url: "https://live4.beinconnect.us/YallaGoalApp/beINSports4.m3u8" },
        { name: "BEIN SPORT 5", url: "https://live4.beinconnect.us/YallaGoalApp/beINSports5.m3u8" },
        { name: "BEIN SPORT 6", url: "https://live4.beinconnect.us/YallaGoalApp/beINSports6.m3u8" }
    ];

    // Initialize JWPlayer
    var player = jwplayer("megaplay");

    // Function to load a selected channel into the player
    function loadChannel(channelUrl) {
        player.setup({
            sources: [{
                "file": channelUrl,
                "type": "application/x-mpegURL",
                "label": "Auto"
            }],
            aspectratio: "16:9",
            startparam: "start",
            primary: "html5",
            autostart: true,
            preload: "auto", // You can change this to "none" or "metadata" for performance
            image: "",
            advertising: {
                client: "vast",  // This indicates that VAST ads will be used.
                tag: "https://knownamount.com/dtm.FmzZdfGuNzvEZlG/Up/PefmH9/u/ZhU/lwkpPCT_Uj4rMMzzA/0dOTDHEltbNwTQgsznMkDcQa4mMggV"  // Your VAST tag URL
            },
            skin: { name: "megaplay" },
            logo: {
                file: "https://b.top4top.io/p_3251wegty1.png"
            },
            captions: {
                color: "#f3f368",
                fontSize: 16,
                backgroundOpacity: 0,
                fontfamily: "Helvetica",
                edgeStyle: "raised"
            },
            tracks: [{
                file: "",
                label: "Espa√±ol",
                kind: "captions"
            }]
        });
    }

    // Add channels to the list dynamically
    var channelListElement = document.getElementById("channelList");
    channels.forEach(function(channel) {
        var listItem = document.createElement("li");
        listItem.innerHTML = `<a href="#" onclick="loadChannel('${channel.url}'); return false;">${channel.name}</a>`;
        channelListElement.appendChild(listItem);
    });

    // Load the first channel by default (BEIN SPORT 1)
    loadChannel(channels[0].url);

    // Error handling for player setup
    player.on("setupError", function() {
        alert("Server Error! Please contact us to fix it ASAP.");
    });
    player.on("error", function() {
        alert("Server Error! Please contact us to fix it ASAP.");
    });
</script>

<script src="https://cdn.jsdelivr.net/gh/da2l/host@1/dist/js/wgd-core.min.js"></script>

</body>
</html>
